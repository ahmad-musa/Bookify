<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify</title>
    <link rel="stylesheet" href="./css/default.css">
    <!-- <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/cda880dbf7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="overlay">

        <main class="main_body">

            <!-- Top Section -->


            <div class="top">

                <!-- Left Most On-Clicked Menu Starts-->

                <nav id="navbar1" class="navbar">
                    <i id="close" class="fa fa-window-close close"></i>
                    <ul class="nav_bar">
                        <li class="nav_links"><a href="index.html">Home</a></li>
                        <li class="nav_links"><a href="#">Notification</a></li>
                        <li class="nav_links"><a href="#">Options</a></li>
                        <li class="nav_links"><a href="#">About Us</a></li>
                    </ul>
                </nav>

                <!-- Left Most On-Clicked Menu Ends-->

                <div class="top_content">
                    <div class="left">
                        <a href="#" id="nav_trigger">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <div class="mid">
                        <form action="#">
                            <input type="text" placeholder="go for a search...">
                            <a type="button"><i class="fa fa-search"></i></a>
                        </form>
                    </div>
                    <div class="right">
                        <a id="nav_trigger2" href="index.html"> <img src="./images/icon.png" alt="profile"> </a>
                    </div>
                </div>

                <!-- Right Most On-Clicked Menu Starts -->

                <nav id="navbar2" class="navbar2">
                    <i id="close2" class="fa fa-window-close close close2"></i>
                    <ul class="nav_bar">
                        <li class="nav_links"><a href="index.html">Home</a></li>
                        <li class="nav_links"><a href="#">Profile</a></li>
                        <li class="nav_links"><a href="#">logout</a></li>
                    </ul>
                </nav>

                <!-- Right Most On-Clicked Menu Ends -->


            </div>

            <!-- Main Section -->



            <div class="content">
                <div class="app_content_body">
                    <div class="app_content">
                        <form action="" class="form" id="form" name="data_form">
                            <ul>


                                <li>
                                    <label for="data1" class="labels">Date</label>
                                    <input type="date" name="data1" class="input" placeholder="enter date">
                                </li>

                                <li>
                                    <label for="data2" class="labels">Name</label>
                                    <input type="name" name="data2" class="input" placeholder="enter name">
                                </li>


                                <li>
                                    <button type="button" class="btn1 lg-btn" onclick="odd(+data_form.data1.value,
                                +data_form.data2.value)">
                                        Submit
                                    </button>

                                    <button type="button" class="btn1 lg-btn red" onclick="allReset()">
                                        Clear
                                    </button>
                                </li>

                            </ul>

                        </form>
                        <hr class="hr">

                        <ul id="list">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Footer Section -->

            <div class="bottom">
                <div class="bottom_content">
                    <ul class="nav_links">
                        <li>
                            <a href="index.html" class="active nav_items">
                                <i class="fas fa-home"></i>
                                <span>home</span>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="nav_items">
                                <i class="fa fa-cogs"></i>
                                <span>options</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav_items">
                                <i class="fas fa-comment-dots"></i>
                                <span>contact us</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav_items">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

    </div>


    <script src="./js/control.js"></script>
    <!-- <script src="./js/for.js"></script> -->

</body>

</html>
